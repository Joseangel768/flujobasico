name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
     

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar SDK .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' 

      - name: Restaurar solución
        run: dotnet restore *.sln

      - name: Compilar solución
        run: dotnet build *.sln --no-restore --configuration Release

      - name: Ejecutar tests
        run: dotnet test *.sln --no-build --configuration Release --verbosity normal
